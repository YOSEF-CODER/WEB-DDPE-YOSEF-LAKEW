<center>
    
     <form >
        
        <h1>Feedback form</h1>
        <label for="Name">Name: </label>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <br>
        <p>Please check all the emotions that apply to you:</p>
        <ul>
            <li><input type="checkbox" name="angry" id="angry" checked="checked">Angry</li>
            <li><input type="checkbox" name="sad">Sad</li>
            <li><input type="checkbox" name="happy">Happy</li>
            <li><input type="checkbox" name="ambivalent">Ambivalent</li>
        </ul>
        <p>How satisfied were you with our service?</p>
        <ul>
            <li><input type="radio" name="satisfaction" id="verySatisfied" checked="checked">Very satisfied</li>
            <li><input type="radio" name="satisfaction" id="satisfied">Satisfied</li>
            <li><input type="radio" name="satisfaction" id="didNotCare">Didn't care</li>
            <li><input type="radio" name="satisfaction" id="dissatisfied">Dissatisfied</li>
            <li><input type="radio" name="satisfaction" id="veryDissatisfied">Very dissatisfied</li>
        </ul>
        <label for="further comments">Further comments: </label>
        <textarea name="further comments" id="comments" cols="30" rows="4"></textarea>
        <br>
        <br>

        <center ><input type="submit" value="submit"></center>
    </form>
</center>
